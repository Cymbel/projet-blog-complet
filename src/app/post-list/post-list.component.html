<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <app-item *ngFor="let post of posts; let i = index"[post]="post" [postTitle]="post.title" [postContent]="post.content" [postLoveIts]="post.loveIts" [postCreatedAt]="post.createdAt"></app-item>
    </div>
  </div>
</div>
